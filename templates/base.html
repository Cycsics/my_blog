<!-- 
    载入静态文件
    使用 Django 3 学习的读者改为 {% load static %}
-->
{% load static %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

    <head>
        <!-- 网站采用的字符编码 -->
        <meta charset="utf-8">
        <!-- 预留网站标题的位置 -->
        <title>{% block title %}{% endblock %}</title>
        <!-- 引入bootstrap的css文件 -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!-- 引入monikai.css -->
        <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
        <style>
            li.order_list:active {color:black;font-weight: bold;user-select: none;}
        </style>
            <!-- 
            popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
            在实际的开发中推荐静态文件尽量都使用 cdn 的形式。 
            教程采用本地引入是为了让读者了解静态文件本地部署的流程。
        -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
        <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
        <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
        <!-- 引入bootstrap的js文件 -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script>
            $('div#article_body table').addClass('table table-bordered');
            $('div#article_body thead').addClass('thead-light');
        </script>
        <script src="{% static 'layer/layer.js' %}"></script>
    </head>

    <body>
        <!-- 引入导航栏 -->
        {% include 'header.html' %}
        <!-- 预留具体页面的位置 -->
        <div id="wrapper">
            {% block content %}{% endblock content %}
            <div id="push"></div>
        </div>
        <!-- 引入注脚 -->
        {% include 'footer.html' %}

        <!-- 新增block 运行js脚本 -->
        {% block script %}{% endblock script %}

        <!-- 在jquery后面引入返回顶部按钮 -->
        {% include 'back_to_top_func.html' %}
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            #wrapper {
                min-height: 100%;
                margin-bottom: -60px;
            }

            #footer,
            #push {
                height: 60px;
            }
        </style>
    </body>

</html>
